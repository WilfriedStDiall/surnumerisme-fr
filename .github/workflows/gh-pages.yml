name: Deploy MkDocs site

on:
  push:
    branches:
      - main   # déclenche le workflow à chaque push sur main

permissions:
  contents: write   # autorise le push vers gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Debug structure
        run: |
          ls -la
          test -f mkdocs.yml && echo "mkdocs.yml OK" || (echo "mkdocs.yml manquant" && exit 1)
          test -d docs && echo "docs/ OK" || (echo "docs/ manquant" && exit 1)

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdocs gh-deploy --force --remote-name origin --remote-branch gh-pages
